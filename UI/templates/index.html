<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white p-3 text-center">
      <h1>Telemetry for Windows Client</h1>
    </header>

    <!-- Menu -->
    <nav class="bg-light border-bottom p-2 text-center">
      <strong>Menu</strong>
    </nav>

    <!-- Main Content Area -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-2 bg-light border-end p-3">
          <p><strong>Sidebar</strong></p>
        </aside>

        <!-- Charts and Table -->
        <main class="col-md-10 p-4">
          <div class="row">
            <div class="col-md-6 text-center">
              <canvas id="chart1" class="pie-chart"></canvas>
            </div>
            <div class="col-md-6 text-center">
              <canvas id="chart2" class="bar-chart"></canvas>
            </div>
          </div>

          <div class="row mt-5 mb-3 align-items-center">
            <div class="col">
              <h3><u>Tabular Data Display</u></h3>
            </div>
            <div class="col text-end">
              <button class="btn btn-success" onclick="exportPDF()">
                Export to PDF
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <table class="table table-bordered">
                <thead class="table-light">
                  <tr>
                    <th>Timestamp</th>
                    <th>IP Address</th>
                    <th>Username</th>
                    <th>Process Name</th>
                    <th>Permission</th>
                  </tr>
                </thead>
                <tbody id="data-table">
                  <!-- Data will be populated here -->
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-secondary text-white text-center p-2 mt-4">
      Project by The Mavericks
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
